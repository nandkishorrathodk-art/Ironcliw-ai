[pytest]
# Pytest Configuration for Ironcliw

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings
    --maxfail=5
    # Coverage disabled for faster testing
    # --cov=.
    # --cov-report=term-missing:skip-covered
    # --cov-report=html:htmlcov
    # --cov-report=xml
    # pytest-xdist for parallel execution (requires: pip install pytest-xdist)
    # -n auto
    # pytest-timeout (requires: pip install pytest-timeout)
    # --timeout=30

# Async support
asyncio_mode = auto

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may need external services)
    slow: Slow tests (> 1s)
    db: Database tests
    cloud: Cloud SQL tests
    api: API endpoint tests
    ml: Machine learning tests
    voice: Voice processing tests

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
