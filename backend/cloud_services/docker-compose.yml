# ECAPA Cloud Services - Local Development Docker Compose
# ========================================================
#
# This docker-compose file runs the ECAPA cloud service locally for development.
# It mimics the GCP Cloud Run environment for testing before deployment.
#
# Usage:
#   docker compose up -d           # Start in background
#   docker compose up              # Start with logs
#   docker compose down            # Stop and remove
#   docker compose logs -f ecapa   # Follow logs
#
# Test:
#   curl http://localhost:8015/health
#   curl http://localhost:8015/status
#
# v18.3.0 - Updated for robust entrypoint script

services:
  ecapa:
    build:
      context: .
      dockerfile: Dockerfile
    image: ecapa-local:latest
    container_name: jarvis-ecapa-cloud
    ports:
      # v18.4.0: Remap host port to 8015 to avoid conflict with Ironcliw backend on 8010.
      # Container-internal port stays 8010 (ECAPA service listens there inside Docker).
      - "${Ironcliw_ECAPA_PORT:-8015}:8010"
    environment:
      # Model configuration
      - ECAPA_MODEL_PATH=speechbrain/spkrec-ecapa-voxceleb
      - ECAPA_CACHE_DIR=/tmp/ecapa_cache
      - ECAPA_SOURCE_CACHE=/opt/ecapa_cache
      - ECAPA_DEVICE=cpu
      - ECAPA_WARMUP_ON_START=true

      # Cache directories (writable at runtime)
      - HF_HOME=/tmp/ecapa_cache/huggingface
      - TRANSFORMERS_CACHE=/tmp/ecapa_cache/transformers
      - TORCH_HOME=/tmp/ecapa_cache/torch
      - XDG_CACHE_HOME=/tmp/ecapa_cache
      - SPEECHBRAIN_CACHE=/tmp/ecapa_cache

      # Performance tuning
      - ECAPA_BATCH_SIZE=8
      - ECAPA_CACHE_TTL=3600
      - ECAPA_CACHE_MAX_SIZE=1000
      - ECAPA_REQUEST_TIMEOUT=30.0

      # Circuit breaker
      - ECAPA_CB_FAILURES=5
      - ECAPA_CB_RECOVERY=30.0

      # Server
      - PORT=8010
      - LOG_LEVEL=INFO
      - DEBUG=false

    volumes:
      # Persist runtime cache between restarts (faster cold starts)
      - ecapa-runtime-cache:/tmp/ecapa_cache

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]  # Internal container port (always 8010)
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 120s

    restart: unless-stopped

    # Resource limits (mimics Cloud Run 4Gi/2 CPU)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

    # Logging configuration
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  ecapa-runtime-cache:
    name: jarvis-ecapa-runtime-cache

networks:
  default:
    name: jarvis-network
