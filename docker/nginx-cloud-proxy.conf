# =============================================================================
# Ironcliw Prime Cloud Run Proxy Configuration
# =============================================================================
#
# Proxies requests from local Docker network to Ironcliw-Prime Cloud Run.
# This enables seamless switching between local and cloud inference.
#
# Version: 9.4.0
# =============================================================================

upstream cloud_run_backend {
    # Cloud Run URL is set via environment variable
    # Default: https://jarvis-prime-dev.run.app
    server jarvis-prime-dev-888774109345.us-central1.run.app:443;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    # Logging
    access_log /var/log/nginx/cloud_proxy_access.log;
    error_log /var/log/nginx/cloud_proxy_error.log;

    # Health check endpoint (local)
    location /health {
        access_log off;
        return 200 '{"status":"healthy","service":"jarvis-prime-cloud-proxy","backend":"cloud_run"}';
        add_header Content-Type application/json;
    }

    # Proxy all other requests to Cloud Run
    location / {
        # Use Cloud Run URL from environment or default
        set $backend_url "https://jarvis-prime-dev-888774109345.us-central1.run.app";

        proxy_pass $backend_url;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host jarvis-prime-dev-888774109345.us-central1.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Connection "";

        # SSL settings for upstream
        proxy_ssl_server_name on;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;

        # Timeouts for inference
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # OpenAI-compatible API proxy
    location /v1/ {
        set $backend_url "https://jarvis-prime-dev-888774109345.us-central1.run.app";

        proxy_pass $backend_url/v1/;
        proxy_http_version 1.1;

        proxy_set_header Host jarvis-prime-dev-888774109345.us-central1.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Connection "";

        proxy_ssl_server_name on;

        # Longer timeouts for streaming
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # Streaming support
        proxy_buffering off;
        chunked_transfer_encoding on;
    }
}
