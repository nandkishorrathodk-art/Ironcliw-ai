<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glowP" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="coreGradP" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#00aaff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:0.8"/>
    </radialGradient>
    
    <radialGradient id="innerCoreP" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#00ffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0088cc;stop-opacity:0.8"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="32" cy="32" r="30" fill="#000000" stroke="#001133" stroke-width="1"/>
  
  <!-- Fast spinning outer ring -->
  <g filter="url(#glowP)">
    <circle cx="32" cy="32" r="26" fill="none" stroke="#00aaff" stroke-width="2" 
            stroke-dasharray="15 5" opacity="0.9">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="0 32 32" 
        to="360 32 32" 
        dur="1s" 
        repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Middle spinning ring -->
  <g filter="url(#glowP)">
    <circle cx="32" cy="32" r="20" fill="none" stroke="#00ffff" stroke-width="2" 
            stroke-dasharray="12 4" opacity="0.9">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="360 32 32" 
        to="0 32 32" 
        dur="0.75s" 
        repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Inner spinning ring -->
  <g filter="url(#glowP)">
    <circle cx="32" cy="32" r="14" fill="none" stroke="#00aaff" stroke-width="1.5" 
            stroke-dasharray="8 3" opacity="0.95">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        from="0 32 32" 
        to="360 32 32" 
        dur="0.5s" 
        repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Pulsing core -->
  <circle cx="32" cy="32" r="8" fill="url(#coreGradP)" filter="url(#glowP)">
    <animate 
      attributeName="r" 
      values="6;9;6" 
      dur="0.5s" 
      repeatCount="indefinite"/>
    <animate 
      attributeName="opacity" 
      values="0.8;1;0.8" 
      dur="0.5s" 
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner bright core -->
  <circle cx="32" cy="32" r="4" fill="url(#innerCoreP)" filter="url(#glowP)">
    <animate 
      attributeName="r" 
      values="3;5;3" 
      dur="0.5s" 
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Center dot -->
  <circle cx="32" cy="32" r="1.5" fill="#ffffff">
    <animate 
      attributeName="opacity" 
      values="0.7;1;0.7" 
      dur="0.25s" 
      repeatCount="indefinite"/>
  </circle>
</svg>
