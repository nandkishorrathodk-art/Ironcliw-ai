<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - Initializing</title>
    <!-- Animated JARVIS Arc Reactor Favicon -->
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="alternate icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="theme-color" content="#000000" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --jarvis-green: #00ff41;
            --jarvis-green-dark: #00aa2e;
            --jarvis-green-glow: rgba(0, 255, 65, 0.5);
            --jarvis-orange: #ff8c00;
            --jarvis-red: #ff4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: #000;
        }

        body {
            background: #000;
            color: var(--jarvis-green);
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }

        /* Prevent white flash during page transitions */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: -1;
        }

        /* Matrix Rain Background - deepest layer */
        .matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.2;
        }

        /* Particle background - above matrix */
        .particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        .particle {
            position: absolute;
            background: var(--jarvis-green);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Main container - above all background layers */
        .loading-container {
            text-align: center;
            z-index: 10;
            position: relative;
            max-width: 900px;
            width: 90%;
            padding: 40px;
        }

        /* Logo */
        .jarvis-logo {
            font-family: 'Orbitron', monospace;
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--jarvis-green) 0%, var(--jarvis-green-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 30px var(--jarvis-green-glow));
            animation: pulse 2s ease-in-out infinite;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--jarvis-green-dark);
            margin-bottom: 60px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            opacity: 0.9;
        }

        /* Arc Reactor Wrapper */
        .arc-reactor-wrapper {
            width: 300px;
            height: 300px;
            margin: 0 auto 50px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Arc Reactor */
        .arc-reactor {
            width: 300px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transform-origin: center center;
            animation: reactorFloat 4s ease-in-out infinite;
        }

        @keyframes reactorFloat {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0px);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-10px);
            }
        }

        .reactor-ring {
            position: absolute;
            border: 3px solid;
            border-radius: 50%;
            animation: rotate linear infinite;
            inset: 0;
            margin: auto;
        }

        .reactor-ring:nth-child(1) {
            width: 300px;
            height: 300px;
            border-color: var(--jarvis-green) transparent transparent transparent;
            border-width: 4px;
            animation: rotate 3s linear infinite, ringPulse1 2s ease-in-out infinite;
            box-shadow:
                0 0 20px var(--jarvis-green-glow),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
        }

        .reactor-ring:nth-child(2) {
            width: 220px;
            height: 220px;
            border-color: transparent var(--jarvis-green-dark) transparent transparent;
            border-width: 4px;
            animation: rotate 2s linear infinite reverse, ringPulse2 2.5s ease-in-out infinite;
            box-shadow:
                0 0 15px var(--jarvis-green-glow),
                inset 0 0 15px rgba(0, 255, 65, 0.1);
        }

        .reactor-ring:nth-child(3) {
            width: 140px;
            height: 140px;
            border-color: transparent transparent var(--jarvis-green) transparent;
            border-width: 4px;
            animation: rotate 1.5s linear infinite, ringPulse3 3s ease-in-out infinite;
            box-shadow:
                0 0 10px var(--jarvis-green-glow),
                inset 0 0 10px rgba(0, 255, 65, 0.1);
        }

        @keyframes ringPulse1 {
            0%, 100% {
                opacity: 1;
                filter: drop-shadow(0 0 20px var(--jarvis-green));
            }
            50% {
                opacity: 0.7;
                filter: drop-shadow(0 0 30px var(--jarvis-green));
            }
        }

        @keyframes ringPulse2 {
            0%, 100% {
                opacity: 0.8;
                filter: drop-shadow(0 0 15px var(--jarvis-green-dark));
            }
            50% {
                opacity: 1;
                filter: drop-shadow(0 0 25px var(--jarvis-green-dark));
            }
        }

        @keyframes ringPulse3 {
            0%, 100% {
                opacity: 0.9;
                filter: drop-shadow(0 0 10px var(--jarvis-green));
            }
            50% {
                opacity: 1;
                filter: drop-shadow(0 0 20px var(--jarvis-green));
            }
        }

        .reactor-core {
            position: absolute;
            width: 80px;
            height: 80px;
            inset: 0;
            margin: auto;
            background: radial-gradient(circle,
                var(--jarvis-green) 0%,
                var(--jarvis-green) 30%,
                var(--jarvis-green-dark) 60%,
                rgba(0, 170, 46, 0.5) 85%,
                transparent 100%);
            border-radius: 50%;
            box-shadow:
                0 0 30px var(--jarvis-green),
                0 0 60px var(--jarvis-green),
                0 0 90px var(--jarvis-green-dark),
                0 0 120px var(--jarvis-green-glow),
                inset 0 0 30px var(--jarvis-green);
            animation: corePulse 1.5s ease-in-out infinite;
            z-index: 10;
        }

        .reactor-core::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            inset: 0;
            margin: auto;
            background: var(--jarvis-green);
            border-radius: 50%;
            box-shadow:
                0 0 25px var(--jarvis-green),
                0 0 50px rgba(0, 255, 65, 0.8),
                inset 0 0 15px rgba(255, 255, 255, 0.5);
            animation: coreGlow 2s ease-in-out infinite;
        }

        @keyframes coreGlow {
            0%, 100% {
                box-shadow:
                    0 0 25px var(--jarvis-green),
                    0 0 50px rgba(0, 255, 65, 0.8),
                    inset 0 0 15px rgba(255, 255, 255, 0.5);
            }
            50% {
                box-shadow:
                    0 0 40px var(--jarvis-green),
                    0 0 80px rgba(0, 255, 65, 1),
                    inset 0 0 25px rgba(255, 255, 255, 0.8);
            }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        @keyframes corePulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 30px var(--jarvis-green), 0 0 60px var(--jarvis-green-dark);
            }
            50% {
                transform: scale(1.15);
                box-shadow: 0 0 50px var(--jarvis-green), 0 0 90px var(--jarvis-green-dark);
            }
        }

        /* Progress percentage */
        .progress-percentage {
            font-size: 3rem;
            font-weight: 700;
            color: var(--jarvis-green);
            margin-bottom: 25px;
            font-family: 'Orbitron', monospace;
            text-shadow: 0 0 20px var(--jarvis-green-glow);
            transition: all 0.3s ease;
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 50px;
            background: rgba(0, 255, 65, 0.08);
            border: 2px solid var(--jarvis-green);
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            box-shadow:
                0 0 15px var(--jarvis-green-glow),
                inset 0 0 15px rgba(0, 255, 65, 0.1);
            margin-bottom: 30px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg,
                var(--jarvis-green) 0%,
                var(--jarvis-green-dark) 50%,
                var(--jarvis-green) 100%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite linear;
            width: 0%;
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 255, 255, 0.4),
                transparent);
            animation: slide 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        @keyframes slide {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Status message */
        .status-message {
            font-size: 1.2rem;
            color: #fff;
            margin: 20px 0;
            min-height: 40px;
            text-shadow: 0 0 10px var(--jarvis-green-glow);
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        /* Stage indicators */
        .stages-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 50px;
        }

        .stage-item {
            padding: 20px 15px;
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid rgba(0, 255, 65, 0.25);
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stage-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
            transition: left 0.6s;
        }

        .stage-item.active {
            background: rgba(0, 255, 65, 0.15);
            border-color: var(--jarvis-green);
            box-shadow: 0 0 20px var(--jarvis-green-glow);
            transform: scale(1.05);
        }

        .stage-item.active::before {
            left: 100%;
        }

        .stage-item.completed {
            background: rgba(0, 255, 65, 0.1);
            border-color: var(--jarvis-green-dark);
        }

        .stage-item.failed {
            background: rgba(255, 68, 68, 0.1);
            border-color: var(--jarvis-red);
        }

        .stage-icon {
            font-size: 2.5rem;
            margin-bottom: 12px;
            filter: drop-shadow(0 0 5px var(--jarvis-green-glow));
        }

        .stage-label {
            font-size: 0.95rem;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.1em;
        }

        .stage-sublabel {
            font-size: 0.75rem;
            color: var(--jarvis-green-dark);
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stage-item.active .stage-sublabel,
        .stage-item.completed .stage-sublabel {
            opacity: 1;
        }

        /* Connection status */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 255, 65, 0.3);
            border-radius: 8px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        .status-indicator.connecting {
            background: var(--jarvis-orange);
        }

        .status-indicator.connected {
            background: var(--jarvis-green);
            animation: none;
        }

        .status-indicator.disconnected {
            background: var(--jarvis-red);
        }

        /* New status states for loading progress */
        .status-indicator.starting,
        .status-indicator.loading {
            background: var(--jarvis-orange);
        }

        .status-indicator.initializing,
        .status-indicator.verifying {
            background: var(--jarvis-blue, #00a8ff);
            animation: blink 1s infinite;
        }

        .status-indicator.finalizing {
            background: var(--jarvis-green);
            animation: blink 0.5s infinite;
        }

        .status-indicator.ready {
            background: var(--jarvis-green);
            animation: none;
            box-shadow: 0 0 10px var(--jarvis-green);
        }

        .status-indicator.waiting,
        .status-indicator.warning {
            background: var(--jarvis-orange);
            animation: blink 0.8s infinite;
        }

        .status-indicator.error {
            background: var(--jarvis-red);
            animation: none;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Details panel */
        .details-panel {
            margin-top: 40px;
            padding: 25px;
            background: rgba(0, 255, 65, 0.03);
            border: 1px solid rgba(0, 255, 65, 0.15);
            border-radius: 12px;
            max-height: 250px;
            overflow-y: auto;
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .details-panel.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .details-panel::-webkit-scrollbar {
            width: 8px;
        }

        .details-panel::-webkit-scrollbar-track {
            background: rgba(0, 255, 65, 0.05);
            border-radius: 4px;
        }

        .details-panel::-webkit-scrollbar-thumb {
            background: var(--jarvis-green-dark);
            border-radius: 4px;
        }

        .detail-item {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: var(--jarvis-green-dark);
            margin: 8px 0;
            padding: 8px 12px;
            background: rgba(0, 255, 65, 0.05);
            border-left: 3px solid var(--jarvis-green);
            border-radius: 4px;
        }

        .detail-key {
            color: var(--jarvis-green);
            font-weight: 700;
        }

        /* Error state */
        .error-container {
            display: none;
            margin-top: 40px;
            padding: 30px;
            background: rgba(255, 68, 68, 0.1);
            border: 2px solid var(--jarvis-red);
            border-radius: 12px;
            animation: shake 0.5s;
        }

        .error-container.visible {
            display: block;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 1.8rem;
            color: var(--jarvis-red);
            margin-bottom: 15px;
            font-weight: 700;
        }

        .error-message {
            font-size: 1.1rem;
            color: #ff8888;
            line-height: 1.6;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .jarvis-logo {
                font-size: 3.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .arc-reactor-wrapper {
                width: 220px;
                height: 220px;
            }

            .arc-reactor {
                width: 220px;
                height: 220px;
            }

            .reactor-ring:nth-child(1) {
                width: 220px;
                height: 220px;
            }

            .reactor-ring:nth-child(2) {
                width: 160px;
                height: 160px;
            }

            .reactor-ring:nth-child(3) {
                width: 100px;
                height: 100px;
            }

            .reactor-core {
                width: 60px;
                height: 60px;
            }

            .reactor-core::before {
                width: 38px;
                height: 38px;
            }

            .stages-container {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 10px;
            }

            .stage-icon {
                font-size: 2rem;
            }

            .stage-label {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix Rain Background - deepest animated layer -->
    <canvas class="matrix-canvas" id="matrix-canvas"></canvas>

    <!-- Particle background - floating particles above matrix -->
    <div class="particles-bg" id="particles"></div>

    <!-- Connection status -->
    <div class="connection-status">
        <div class="status-indicator connecting" id="status-indicator"></div>
        <span id="status-text">Connecting to backend...</span>
    </div>

    <!-- Main loading container -->
    <div class="loading-container">
        <div class="jarvis-logo">J.A.R.V.I.S.</div>
        <div class="subtitle" id="subtitle">System Initialization</div>

        <!-- Arc Reactor -->
        <div class="arc-reactor-wrapper">
            <div class="arc-reactor">
                <div class="reactor-ring"></div>
                <div class="reactor-ring"></div>
                <div class="reactor-ring"></div>
                <div class="reactor-core"></div>
            </div>
        </div>

        <!-- Progress percentage -->
        <div class="progress-percentage" id="progress-percentage">0%</div>

        <!-- Progress bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <!-- Status message -->
        <div class="status-message" id="status-message">Initializing JARVIS systems...</div>

        <!-- Stage indicators (dynamically populated) -->
        <div class="stages-container" id="stages-container"></div>

        <!-- Details panel -->
        <div class="details-panel" id="details-panel"></div>

        <!-- Error container -->
        <div class="error-container" id="error-container">
            <div class="error-icon">⚠️</div>
            <div class="error-title">Startup Failed</div>
            <div class="error-message" id="error-message"></div>
        </div>
    </div>

    <script src="/loading-manager.js"></script>

    <!-- Matrix Rain Animation - Synced with Arc Reactor -->
    <script>
    (function() {
        'use strict';

        /**
         * MatrixRain - Subtle background animation that complements the Arc Reactor
         *
         * Features:
         * - Multi-layer parallax depth effect
         * - Syncs opacity pulse with reactor core (1.5s cycle)
         * - Uses matching JARVIS green color palette
         * - Performance adaptive (reduces columns on mobile)
         * - Canvas-based for smooth 60fps
         */
        class MatrixRain {
            constructor() {
                this.canvas = document.getElementById('matrix-canvas');
                if (!this.canvas) return;

                this.ctx = this.canvas.getContext('2d');
                this.columns = [];
                this.animationId = null;
                this.startTime = Date.now();
                this.lastFrameTime = 0;

                // Configuration
                this.config = {
                    // Character sets - mix of katakana, latin, numbers for authentic Matrix look
                    charSets: {
                        katakana: 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン',
                        latin: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                        numbers: '0123456789',
                        symbols: '@#$%&*<>[]{}|'
                    },
                    // Adaptive density based on screen size
                    columnDensity: window.innerWidth < 768 ? 30 : 20,
                    // Number of parallax layers
                    layers: window.innerWidth < 768 ? 2 : 3,
                    // Speed for each layer (creates depth)
                    layerSpeeds: [0.15, 0.25, 0.4],
                    // Opacity for each layer
                    layerOpacities: [0.1, 0.15, 0.25],
                    // Font sizes for each layer
                    layerFontSizes: [8, 11, 14],
                    // Pulse sync with reactor core (1.5s cycle from CSS)
                    pulseSync: {
                        enabled: true,
                        cycleDuration: 1500, // Match reactor corePulse animation
                        minOpacity: 0.12,
                        maxOpacity: 0.28
                    },
                    // Secondary slow pulse for atmosphere
                    atmospherePulse: {
                        cycleDuration: 8000,
                        minOpacity: 0.8,
                        maxOpacity: 1.0
                    },
                    // Character change probability
                    charChangeProb: 0.015,
                    // Glow intensity
                    glowIntensity: 0.3,
                    // Target FPS
                    targetFPS: 60,
                    // Colors matching JARVIS theme
                    colors: {
                        primary: { r: 0, g: 255, b: 65 },      // #00ff41
                        secondary: { r: 0, g: 170, b: 46 },    // #00aa2e
                        head: { r: 200, g: 255, b: 200 }       // Bright head character
                    }
                };

                // Generate combined character set
                this.charSet = Object.values(this.config.charSets).join('');

                this.init();
            }

            init() {
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.animate(0);
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;

                // Update config for new size
                this.config.columnDensity = window.innerWidth < 768 ? 30 : 20;
                this.config.layers = window.innerWidth < 768 ? 2 : 3;

                // Reinitialize columns
                this.initColumns();
            }

            initColumns() {
                this.columns = [];

                for (let layerIdx = 0; layerIdx < this.config.layers; layerIdx++) {
                    const layerColumns = [];
                    const fontSize = this.config.layerFontSizes[layerIdx] || 12;
                    const columnWidth = this.config.columnDensity + (layerIdx * 5);
                    const numColumns = Math.ceil(this.canvas.width / columnWidth);

                    for (let i = 0; i < numColumns; i++) {
                        layerColumns.push(this.createColumn(
                            i * columnWidth + (Math.random() * 10 - 5),
                            layerIdx
                        ));
                    }

                    this.columns.push(layerColumns);
                }
            }

            createColumn(x, layerIdx) {
                const fontSize = this.config.layerFontSizes[layerIdx] || 12;
                const maxChars = Math.ceil(this.canvas.height / fontSize) + 5;
                const trailLength = 12 + Math.floor(Math.random() * 8);

                return {
                    x,
                    y: Math.random() * -this.canvas.height,
                    speed: this.config.layerSpeeds[layerIdx] * (0.7 + Math.random() * 0.6),
                    chars: Array.from({ length: maxChars }, () => ({
                        char: this.getRandomChar(),
                        brightness: Math.random()
                    })),
                    fontSize,
                    trailLength,
                    layerIdx
                };
            }

            getRandomChar() {
                return this.charSet[Math.floor(Math.random() * this.charSet.length)];
            }

            getPulseMultiplier() {
                const elapsed = Date.now() - this.startTime;

                // Primary pulse synced with reactor core (1.5s cycle)
                const reactorPhase = (elapsed % this.config.pulseSync.cycleDuration) / this.config.pulseSync.cycleDuration;
                const reactorPulse = Math.sin(reactorPhase * Math.PI * 2) * 0.5 + 0.5;

                // Secondary slower atmospheric pulse (8s cycle)
                const atmosPhase = (elapsed % this.config.atmospherePulse.cycleDuration) / this.config.atmospherePulse.cycleDuration;
                const atmosPulse = Math.sin(atmosPhase * Math.PI * 2) * 0.5 + 0.5;

                // Combine pulses
                const reactorEffect = this.config.pulseSync.minOpacity +
                    (this.config.pulseSync.maxOpacity - this.config.pulseSync.minOpacity) * reactorPulse;

                const atmosEffect = this.config.atmospherePulse.minOpacity +
                    (this.config.atmospherePulse.maxOpacity - this.config.atmospherePulse.minOpacity) * atmosPulse;

                return reactorEffect * atmosEffect;
            }

            animate(timestamp) {
                // Frame rate limiting
                const frameInterval = 1000 / this.config.targetFPS;
                if (timestamp - this.lastFrameTime < frameInterval) {
                    this.animationId = requestAnimationFrame((t) => this.animate(t));
                    return;
                }
                this.lastFrameTime = timestamp;

                // Clear with fade effect (creates trails)
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                const pulseMultiplier = this.getPulseMultiplier();

                // Render each layer (back to front)
                for (let layerIdx = 0; layerIdx < this.columns.length; layerIdx++) {
                    const layerOpacity = this.config.layerOpacities[layerIdx] * pulseMultiplier;
                    const layerColumns = this.columns[layerIdx];

                    for (const column of layerColumns) {
                        this.renderColumn(column, layerOpacity);
                    }
                }

                this.animationId = requestAnimationFrame((t) => this.animate(t));
            }

            renderColumn(column, layerOpacity) {
                const { fontSize, layerIdx } = column;
                this.ctx.font = `${fontSize}px "Courier New", monospace`;

                // Update column position
                column.y += column.speed;

                // Reset when off screen
                if (column.y > this.canvas.height + fontSize * column.trailLength) {
                    column.y = -fontSize * column.trailLength;
                    column.speed = this.config.layerSpeeds[layerIdx] * (0.7 + Math.random() * 0.6);
                }

                // Render characters
                for (let i = 0; i < column.chars.length; i++) {
                    const charData = column.chars[i];
                    const charY = column.y + i * fontSize;

                    // Skip if off screen
                    if (charY < -fontSize || charY > this.canvas.height + fontSize) continue;

                    // Calculate brightness based on trail position
                    const trailPos = i / column.trailLength;
                    let brightness = 1 - trailPos;

                    // Head character is brightest with glow
                    if (i === 0) {
                        brightness = 1.3;
                        this.ctx.shadowBlur = 10 * this.config.glowIntensity;
                        const c = this.config.colors.primary;
                        this.ctx.shadowColor = `rgba(${c.r}, ${c.g}, ${c.b}, ${layerOpacity * 0.8})`;
                    } else {
                        this.ctx.shadowBlur = 0;
                    }

                    // Random character changes
                    if (Math.random() < this.config.charChangeProb) {
                        charData.char = this.getRandomChar();
                    }

                    // Calculate final opacity
                    const charOpacity = Math.max(0, brightness * layerOpacity * charData.brightness);

                    // Set color
                    if (i === 0) {
                        // Head character is bright white-green
                        const c = this.config.colors.head;
                        this.ctx.fillStyle = `rgba(${c.r}, ${c.g}, ${c.b}, ${charOpacity})`;
                    } else if (i < 3) {
                        // Near-head characters are primary green
                        const c = this.config.colors.primary;
                        this.ctx.fillStyle = `rgba(${c.r}, ${c.g}, ${c.b}, ${charOpacity * 0.9})`;
                    } else {
                        // Trail characters are secondary (darker) green
                        const c = this.config.colors.secondary;
                        this.ctx.fillStyle = `rgba(${c.r}, ${c.g}, ${c.b}, ${charOpacity * 0.7})`;
                    }

                    // Draw character
                    this.ctx.fillText(charData.char, column.x, charY);
                }
            }

            destroy() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                window.removeEventListener('resize', this.resize);
            }
        }

        // Initialize Matrix Rain when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                window.matrixRain = new MatrixRain();
            });
        } else {
            window.matrixRain = new MatrixRain();
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (window.matrixRain) {
                window.matrixRain.destroy();
            }
        });
    })();
    </script>
</body>
