<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="glowL" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <radialGradient id="coreGradL" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff8800;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#ff6600;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#cc4400;stop-opacity:0.8"/>
    </radialGradient>
    
    <radialGradient id="innerCoreL" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="30%" style="stop-color:#ffaa00;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0.8"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="32" cy="32" r="30" fill="#000000" stroke="#331100" stroke-width="1"/>
  
  <!-- Sound wave rings that pulse outward -->
  <g filter="url(#glowL)">
    <!-- Wave 1 -->
    <circle cx="32" cy="32" r="10" fill="none" stroke="#ff8800" stroke-width="2" opacity="0">
      <animate attributeName="r" values="10;28" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Wave 2 (offset) -->
    <circle cx="32" cy="32" r="10" fill="none" stroke="#ff8800" stroke-width="2" opacity="0">
      <animate attributeName="r" values="10;28" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Wave 3 (offset) -->
    <circle cx="32" cy="32" r="10" fill="none" stroke="#ff8800" stroke-width="2" opacity="0">
      <animate attributeName="r" values="10;28" dur="1.5s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0" dur="1.5s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Microphone icon simplified -->
  <g filter="url(#glowL)" transform="translate(32, 32)">
    <!-- Mic body -->
    <rect x="-4" y="-12" width="8" height="14" rx="4" fill="#ff8800">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="0.5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Mic stand curve -->
    <path d="M-6 0 Q-6 8 0 10 Q6 8 6 0" fill="none" stroke="#ff8800" stroke-width="2"/>
    
    <!-- Stand line -->
    <line x1="0" y1="10" x2="0" y2="14" stroke="#ff8800" stroke-width="2"/>
    
    <!-- Base -->
    <line x1="-4" y1="14" x2="4" y2="14" stroke="#ff8800" stroke-width="2"/>
  </g>
  
  <!-- Pulsing outer glow -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#ff8800" stroke-width="1" opacity="0.3">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="1s" repeatCount="indefinite"/>
  </circle>
</svg>
