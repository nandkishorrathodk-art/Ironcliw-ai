<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - System Startup</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --jarvis-green: #00ff41;
            --jarvis-green-dark: #00aa2e;
            --jarvis-green-glow: rgba(0, 255, 65, 0.5);
            --jarvis-green-dim: rgba(0, 255, 65, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #000;
            color: var(--jarvis-green);
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        /* ==================== Matrix Rain Background - FULLSCREEN ==================== */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            opacity: 0.3;
            pointer-events: none;
        }

        .matrix-rain canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* ==================== Vignette Overlay ==================== */
        .vignette-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
            z-index: 1;
            pointer-events: none;
        }

        /* ==================== Main Container ==================== */
        .loading-container {
            text-align: center;
            z-index: 10;
            max-width: 800px;
            width: 90%;
            position: relative;
        }

        /* ==================== Logo ==================== */
        .logo-container {
            margin-bottom: 20px;
        }

        .jarvis-logo {
            font-family: 'Orbitron', monospace;
            font-size: 5rem;
            font-weight: 900;
            color: var(--jarvis-green);
            text-shadow:
                0 0 10px var(--jarvis-green),
                0 0 20px var(--jarvis-green),
                0 0 40px var(--jarvis-green-glow),
                0 0 80px var(--jarvis-green-dim);
            animation: logo-pulse 3s ease-in-out infinite;
            letter-spacing: 0.15em;
        }

        @keyframes logo-pulse {

            0%,
            100% {
                text-shadow:
                    0 0 10px var(--jarvis-green),
                    0 0 20px var(--jarvis-green),
                    0 0 40px var(--jarvis-green-glow),
                    0 0 80px var(--jarvis-green-dim);
            }

            50% {
                text-shadow:
                    0 0 15px var(--jarvis-green),
                    0 0 30px var(--jarvis-green),
                    0 0 60px var(--jarvis-green-glow),
                    0 0 100px var(--jarvis-green-dim);
            }
        }

        .subtitle {
            font-size: 1.4rem;
            color: var(--jarvis-green-dark);
            margin-top: 10px;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--jarvis-green-glow);
        }

        /* ==================== ARC REACTOR - Iron Man Style (Properly Centered) ==================== */
        .arc-reactor {
            width: 280px;
            height: 280px;
            margin: 40px auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Base styles for all rings - PROPER CENTERING */
        .reactor-ring {
            position: absolute;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid var(--jarvis-green);
        }

        /* Outer Ring - Slow rotation */
        .ring-outer {
            width: 280px;
            height: 280px;
            border-width: 4px;
            box-shadow:
                0 0 30px var(--jarvis-green),
                0 0 60px var(--jarvis-green-glow),
                inset 0 0 30px var(--jarvis-green-dim);
            animation: ring-rotate 20s linear infinite, glow-pulse 3s ease-in-out infinite;
        }

        /* Middle Ring - Counter rotation */
        .ring-middle {
            width: 200px;
            height: 200px;
            border-width: 3px;
            box-shadow:
                0 0 25px var(--jarvis-green),
                0 0 50px var(--jarvis-green-glow),
                inset 0 0 25px var(--jarvis-green-dim);
            animation: ring-rotate-reverse 12s linear infinite, glow-pulse 3s ease-in-out infinite 0.5s;
        }

        /* Inner Ring - Fastest rotation */
        .ring-inner {
            width: 130px;
            height: 130px;
            border-width: 3px;
            box-shadow:
                0 0 20px var(--jarvis-green),
                0 0 40px var(--jarvis-green-glow),
                inset 0 0 20px var(--jarvis-green-dim);
            animation: ring-rotate 6s linear infinite, glow-pulse 3s ease-in-out infinite 1s;
        }

        /* Reactor Core - Glowing Center (Properly Centered) */
        .reactor-core {
            position: absolute;
            width: 70px;
            height: 70px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle,
                    #ffffff 0%,
                    #ccffcc 15%,
                    var(--jarvis-green) 40%,
                    var(--jarvis-green-dark) 100%);
            border-radius: 50%;
            box-shadow:
                0 0 40px var(--jarvis-green),
                0 0 80px var(--jarvis-green),
                0 0 120px var(--jarvis-green),
                0 0 200px var(--jarvis-green-glow),
                inset 0 0 20px rgba(255, 255, 255, 0.8);
            animation: core-glow 2s ease-in-out infinite;
        }

        /* Core inner glow */
        .reactor-core::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, #ffffff 0%, rgba(255, 255, 255, 0.5) 50%, transparent 100%);
            border-radius: 50%;
            animation: inner-glow 1.5s ease-in-out infinite;
        }

        /* Expanding pulse ring from core */
        .reactor-core::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 50%;
            border: 2px solid var(--jarvis-green);
            animation: pulse-expand 2s ease-out infinite;
        }

        /* Ring rotation animations */
        @keyframes ring-rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes ring-rotate-reverse {
            from {
                transform: translate(-50%, -50%) rotate(360deg);
            }

            to {
                transform: translate(-50%, -50%) rotate(0deg);
            }
        }

        /* Glow pulse effect */
        @keyframes glow-pulse {

            0%,
            100% {
                box-shadow:
                    0 0 20px var(--jarvis-green),
                    0 0 40px var(--jarvis-green-glow),
                    inset 0 0 20px var(--jarvis-green-dim);
                opacity: 1;
            }

            50% {
                box-shadow:
                    0 0 35px var(--jarvis-green),
                    0 0 70px var(--jarvis-green-glow),
                    inset 0 0 35px var(--jarvis-green-dim);
                opacity: 0.9;
            }
        }

        /* Core glow animation */
        @keyframes core-glow {

            0%,
            100% {
                box-shadow:
                    0 0 40px var(--jarvis-green),
                    0 0 80px var(--jarvis-green),
                    0 0 120px var(--jarvis-green),
                    0 0 200px var(--jarvis-green-glow),
                    inset 0 0 20px rgba(255, 255, 255, 0.8);
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                box-shadow:
                    0 0 60px var(--jarvis-green),
                    0 0 100px var(--jarvis-green),
                    0 0 160px var(--jarvis-green),
                    0 0 250px var(--jarvis-green-glow),
                    inset 0 0 30px rgba(255, 255, 255, 0.9);
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        /* Inner white glow animation */
        @keyframes inner-glow {

            0%,
            100% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Expanding pulse ring */
        @keyframes pulse-expand {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        @keyframes ring-rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes ring-rotate-reverse {
            from {
                transform: rotate(360deg);
            }

            to {
                transform: rotate(0deg);
            }
        }

        @keyframes ring-pulse {

            0%,
            100% {
                box-shadow:
                    0 0 20px var(--jarvis-green),
                    0 0 40px var(--jarvis-green-glow),
                    inset 0 0 20px var(--jarvis-green-dim);
            }

            50% {
                box-shadow:
                    0 0 35px var(--jarvis-green),
                    0 0 60px var(--jarvis-green-glow),
                    inset 0 0 30px var(--jarvis-green-dim);
            }
        }

        /* ==================== Progress Percentage ==================== */
        .progress-percentage {
            font-size: 3rem;
            font-weight: 900;
            color: var(--jarvis-green);
            margin: 30px 0 20px;
            font-family: 'Orbitron', monospace;
            text-shadow:
                0 0 10px var(--jarvis-green),
                0 0 20px var(--jarvis-green-glow);
            letter-spacing: 0.1em;
        }

        /* ==================== Progress Bar ==================== */
        .progress-container {
            width: 100%;
            height: 30px;
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid var(--jarvis-green);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow:
                0 0 15px var(--jarvis-green-glow),
                inset 0 0 10px rgba(0, 255, 65, 0.1);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg,
                    var(--jarvis-green-dark) 0%,
                    var(--jarvis-green) 50%,
                    var(--jarvis-green-dark) 100%);
            background-size: 200% 100%;
            animation: progress-shimmer 2s linear infinite;
            width: 0%;
            transition: width 0.5s ease-out;
            position: relative;
            border-radius: 13px;
            box-shadow: 0 0 10px var(--jarvis-green);
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.4),
                    transparent);
            animation: progress-slide 1.5s infinite;
        }

        @keyframes progress-shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        @keyframes progress-slide {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        /* ==================== Progress Text ==================== */
        .progress-text {
            font-size: 1.2rem;
            margin-top: 20px;
            color: var(--jarvis-green);
            text-shadow: 0 0 10px var(--jarvis-green-glow);
            letter-spacing: 0.1em;
            min-height: 30px;
        }

        /* ==================== Connection Status ==================== */
        .connection-status {
            font-size: 0.9rem;
            margin-top: 15px;
            color: var(--jarvis-green-dark);
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .connection-status.reconnecting {
            color: #ffaa00;
            animation: blink 1s infinite;
        }

        .connection-status.connected {
            color: var(--jarvis-green);
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }
        }

        /* ==================== Error State ==================== */
        .error-state {
            display: none;
            color: #ff4444;
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #ff4444;
            border-radius: 10px;
            background: rgba(255, 68, 68, 0.1);
        }

        .error-state.show {
            display: block;
        }

        .error-state h2 {
            font-family: 'Orbitron', monospace;
            margin-bottom: 10px;
        }

        .retry-button {
            margin-top: 15px;
            padding: 10px 30px;
            background: transparent;
            border: 2px solid #ff4444;
            color: #ff4444;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-button:hover {
            background: #ff4444;
            color: #000;
        }

        /* ==================== Scanline Effect ==================== */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 65, 0.03) 2px,
                    rgba(0, 255, 65, 0.03) 4px);
            z-index: 2;
            pointer-events: none;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .jarvis-logo {
                font-size: 3rem;
            }

            .arc-reactor {
                width: 220px;
                height: 220px;
            }

            .reactor-middle-ring {
                width: 160px;
                height: 160px;
                top: 30px;
                left: 30px;
            }

            .reactor-inner-ring {
                width: 100px;
                height: 100px;
                top: 60px;
                left: 60px;
            }

            .reactor-core {
                width: 50px;
                height: 50px;
                top: 85px;
                left: 85px;
            }
        }
    </style>
</head>

<body>
    <!-- Matrix Rain Background -->
    <div class="matrix-rain">
        <canvas id="matrix-canvas"></canvas>
    </div>

    <!-- Vignette Overlay -->
    <div class="vignette-overlay"></div>

    <!-- Scanlines -->
    <div class="scanlines"></div>

    <!-- Main Loading Container -->
    <div class="loading-container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="jarvis-logo">J.A.R.V.I.S.</div>
            <div class="subtitle">System Startup</div>
        </div>

        <!-- Arc Reactor with Heartbeat Animation -->
        <div class="arc-reactor">
            <!-- Reactor Core (Glowing Center) -->
            <div class="reactor-core"></div>

            <!-- Inner Ring (Fastest) -->
            <div class="reactor-ring ring-inner"></div>

            <!-- Middle Ring -->
            <div class="reactor-ring ring-middle"></div>

            <!-- Outer Ring (Slowest) -->
            <div class="reactor-ring ring-outer"></div>
        </div>

        <!-- Progress Percentage -->
        <div class="progress-percentage" id="progress-percentage">0%</div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <!-- Progress Text -->
        <div class="progress-text" id="progress-text">Initializing system...</div>

        <!-- Connection Status -->
        <div class="connection-status" id="connection-status"></div>

        <!-- Error State -->
        <div class="error-state" id="error-state">
            <h2>Startup Failed</h2>
            <p id="error-message"></p>
            <button class="retry-button" onclick="retryConnection()">Retry Connection</button>
        </div>
    </div>

    <script>
        // ==================== Matrix Rain Effect - FULLSCREEN ====================
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas to FULL viewport size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Reinitialize rain drops on resize
            initRainDrops();
        }

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';
        const alphabet = katakana + latin + nums + symbols;

        const fontSize = 16;
        let columns;
        let rainDrops = [];

        function initRainDrops() {
            columns = Math.ceil(canvas.width / fontSize);
            rainDrops = Array(columns).fill(0).map(() => Math.random() * -100);
        }

        function drawMatrix() {
            // Semi-transparent black for trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < rainDrops.length; i++) {
                // Vary the green shade for depth
                const brightness = Math.random() * 0.5 + 0.5;
                ctx.fillStyle = `rgba(0, ${Math.floor(255 * brightness)}, ${Math.floor(65 * brightness)}, ${brightness})`;

                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                const x = i * fontSize;
                const y = rainDrops[i] * fontSize;

                ctx.fillText(text, x, y);

                // Reset drop when it goes off screen
                if (y > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        }

        // Initialize
        resizeCanvas();
        setInterval(drawMatrix, 35);

        // Handle window resize
        window.addEventListener('resize', resizeCanvas);

        // ==================== ROBUST WebSocket Connection Manager ====================
        class ConnectionManager {
            constructor() {
                this.ws = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 50; // Increased from 10
                this.baseDelay = 1000;
                this.maxDelay = 30000;
                this.isConnected = false;
                this.lastProgress = 0;
                this.heartbeatInterval = null;
                this.healthCheckInterval = null;
                this.serverEndpoints = [
                    'ws://localhost:3001/ws/startup-progress',
                    'ws://127.0.0.1:3001/ws/startup-progress',
                    'ws://localhost:8010/ws/startup-progress',
                    'ws://127.0.0.1:8010/ws/startup-progress'
                ];
                this.currentEndpointIndex = 0;
            }

            getBackoffDelay() {
                // Exponential backoff with jitter
                const delay = Math.min(
                    this.baseDelay * Math.pow(2, this.reconnectAttempts),
                    this.maxDelay
                );
                const jitter = delay * 0.2 * Math.random();
                return delay + jitter;
            }

            updateConnectionStatus(status, message) {
                const statusEl = document.getElementById('connection-status');
                statusEl.textContent = message;
                statusEl.className = `connection-status ${status}`;
            }

            async connect() {
                // Try all endpoints
                const endpoint = this.serverEndpoints[this.currentEndpointIndex];
                console.log(`[WS] Connecting to: ${endpoint} (attempt ${this.reconnectAttempts + 1})`);

                this.updateConnectionStatus('reconnecting', `Connecting to server...`);

                try {
                    this.ws = new WebSocket(endpoint);
                    this.setupEventHandlers();
                } catch (e) {
                    console.error('[WS] Connection failed:', e);
                    this.handleConnectionFailure();
                }
            }

            setupEventHandlers() {
                this.ws.onopen = () => {
                    console.log('[WS] ✅ Connected');
                    this.isConnected = true;
                    this.reconnectAttempts = 0;
                    this.updateConnectionStatus('connected', 'Connected to server');

                    // Hide error state if shown
                    document.getElementById('error-state').classList.remove('show');

                    // Start heartbeat
                    this.startHeartbeat();

                    // Start health check
                    this.startHealthCheck();
                };

                this.ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'pong' || data.type === 'heartbeat') {
                            return;
                        }
                        this.handleProgressUpdate(data);
                    } catch (error) {
                        console.error('[WS] Parse error:', error);
                    }
                };

                this.ws.onerror = (error) => {
                    console.error('[WS] Error:', error);
                };

                this.ws.onclose = (event) => {
                    console.log(`[WS] Closed (code: ${event.code})`);
                    this.isConnected = false;
                    this.stopHeartbeat();
                    this.stopHealthCheck();
                    this.handleConnectionFailure();
                };
            }

            handleProgressUpdate(data) {
                const { stage, message, progress, success, redirect_url } = data;

                const progressBar = document.getElementById('progress-bar');
                const progressPercentage = document.getElementById('progress-percentage');
                const progressText = document.getElementById('progress-text');

                if (progress !== undefined) {
                    this.lastProgress = progress;
                    progressBar.style.width = `${progress}%`;
                    progressPercentage.textContent = `${Math.round(progress)}%`;
                }

                if (message) {
                    progressText.textContent = message;
                }

                if (stage === 'complete' && success) {
                    this.updateConnectionStatus('connected', 'Startup complete! Redirecting...');
                    setTimeout(() => {
                        window.location.href = redirect_url || 'http://localhost:3000';
                    }, 2000);
                } else if (stage === 'failed' || (stage === 'complete' && !success)) {
                    this.showError(message || 'Startup failed');
                }
            }

            handleConnectionFailure() {
                this.reconnectAttempts++;

                // Try next endpoint
                this.currentEndpointIndex = (this.currentEndpointIndex + 1) % this.serverEndpoints.length;

                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    const delay = this.getBackoffDelay();
                    const endpoint = this.serverEndpoints[this.currentEndpointIndex];

                    console.log(`[WS] Reconnecting in ${Math.round(delay / 1000)}s to ${endpoint}...`);
                    this.updateConnectionStatus('reconnecting',
                        `Reconnecting... (${this.reconnectAttempts}/${this.maxReconnectAttempts})`);

                    setTimeout(() => this.connect(), delay);
                } else {
                    this.showError('Lost connection to server. Click Retry to reconnect.');
                }
            }

            startHeartbeat() {
                this.heartbeatInterval = setInterval(() => {
                    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                        this.ws.send(JSON.stringify({ type: 'ping' }));
                    }
                }, 10000);
            }

            stopHeartbeat() {
                if (this.heartbeatInterval) {
                    clearInterval(this.heartbeatInterval);
                    this.heartbeatInterval = null;
                }
            }

            startHealthCheck() {
                // Check backend health endpoint directly
                this.healthCheckInterval = setInterval(async () => {
                    if (!this.isConnected) {
                        try {
                            const response = await fetch('http://localhost:8010/health/ping', {
                                method: 'GET',
                                timeout: 3000
                            });
                            if (response.ok) {
                                console.log('[Health] Backend is up, reconnecting WS...');
                                this.reconnectAttempts = 0;
                                this.connect();
                            }
                        } catch (e) {
                            // Backend not ready yet
                        }
                    }
                }, 5000);
            }

            stopHealthCheck() {
                if (this.healthCheckInterval) {
                    clearInterval(this.healthCheckInterval);
                    this.healthCheckInterval = null;
                }
            }

            showError(message) {
                const errorState = document.getElementById('error-state');
                const errorMessage = document.getElementById('error-message');
                errorState.classList.add('show');
                errorMessage.textContent = message;
                this.updateConnectionStatus('', '');
            }

            retry() {
                document.getElementById('error-state').classList.remove('show');
                this.reconnectAttempts = 0;
                this.currentEndpointIndex = 0;
                this.connect();
            }
        }

        // Global connection manager
        const connectionManager = new ConnectionManager();

        function retryConnection() {
            connectionManager.retry();
        }

        // Start connection on load
        window.addEventListener('load', () => {
            connectionManager.connect();
        });
    </script>
</body>

</html>
