name: Secret Scanning

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  gitleaks:
    name: Scan for Secrets with Gitleaks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for comprehensive scanning

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml
          GITLEAKS_ENABLE_COMMENTS: true

      - name: Upload Gitleaks Report
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: gitleaks-report
          path: gitleaks-report.json
          retention-days: 30

      - name: Comment on PR (if secrets found)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš¨ **Secret Scanner Alert** ðŸš¨\n\nGitleaks detected potential secrets in this PR!\n\n**Action Required:**\n1. Review the detected secrets\n2. Remove any actual secrets from the code\n3. Use Secret Manager instead (see `LONG_TERM_SECRET_MANAGEMENT.md`)\n4. Re-push your changes\n\n**False Positive?**\nAdd the pattern to `.gitleaks.toml` allowlist.'
            })
