[pytest]
# Pytest configuration for JARVIS AI Agent

# Asyncio mode for pytest-asyncio
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 6.0

# Add current directory to Python path
pythonpath = . backend

# Console output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -ra

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    functional: Functional tests for features
    performance: Performance and load tests
    e2e: End-to-end system tests
    vision: Vision system tests
    voice: Voice system tests
    backend: Backend tests
    frontend: Frontend tests
    slow: Tests that take a long time to run
    api: Tests requiring API keys
    permissions: Tests requiring system permissions (screen/mic)
    skip_ci: Skip in CI environment
    asyncio: Async tests using pytest-asyncio

# Ignore patterns
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    venv
    env
    node_modules
    frontend/node_modules
    backend/venv
    __pycache__

# Coverage options (optional)
# Uncomment to enable coverage reporting
# addopts = --cov=backend --cov-report=html --cov-report=term

# Timeout for tests (in seconds)
# Uncomment if you have pytest-timeout installed
# timeout = 300

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
